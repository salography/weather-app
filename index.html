<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gradient-to-r from-blue-500 to-green-500">
    <h1 class="text-4xl font-bold text-center">Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button id="search">Search</button>
    <div id="weather"></div>
    <div id="error"></div>
    <div id="loading" style="display: none">Loading...</div>

    <div class="text-center">
        <button id="settingsToggle" onclick="toggleSettings()">Settings</button>
        <div id="settingsContainer" class="hidden">
            <div id="settings">
                <h2>Settings</h2>
                <label for="unit">Unit</label>
                <select id="unit">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                </select>
                <button id="save">Save</button>
            </div>
        </div>
    </div>

    <div id="forecast"></div>
    <div id="history"></div>

    <script src="script.js"></script>
</body>

</html>
